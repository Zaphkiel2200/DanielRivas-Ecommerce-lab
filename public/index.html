<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Anime</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="logo">Mundo Anime</h1>
            <button id="cart-btn" class="cart-btn">
                🛒 Carrito <span id="cart-count">0</span>
            </button>
        </div>
    </header>

    <main class="main-content">
        <h2 class="main-title">Descubre Animes</h2>
        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Buscar animes...">
            <button id="search-btn">🔍</button>
        </div>
        
        <button id="explore-btn" class="explore-btn">Explorar</button>
        
        <div id="anime-grid" class="anime-grid"></div>
    </main>

    <cart-popup></cart-popup>

    <script src="../src/index.ts" type="module"></script>
</body>
</html>
